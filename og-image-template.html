<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RBK Strategies - OG Image</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px;
    }

    .og-image {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0D1E35 0%, #1E3A5F 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 80px 100px;
    }

    /* Subtle gradient overlay */
    .og-image::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 80% 20%, rgba(45, 125, 210, 0.15) 0%, transparent 60%);
      pointer-events: none;
    }

    /* Content container */
    .content {
      position: relative;
      z-index: 10;
    }

    .logo {
      font-size: 48px;
      font-weight: 800;
      color: #FFFFFF;
      margin-bottom: 60px;
      letter-spacing: -0.02em;
    }

    .headline {
      font-size: 72px;
      font-weight: 800;
      color: #FFFFFF;
      line-height: 1.1;
      margin-bottom: 30px;
      letter-spacing: -0.03em;
    }

    .subheadline {
      font-size: 36px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.85);
      line-height: 1.4;
    }

    /* Accent bar at bottom */
    .accent-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 10px;
      background: linear-gradient(90deg, #2D7DD2 0%, #F4A261 100%);
    }

    /* Small decorative element */
    .decorative-dot {
      position: absolute;
      top: 80px;
      left: 100px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #2D7DD2;
      box-shadow: 0 0 20px rgba(45, 125, 210, 0.5);
    }
  </style>
</head>
<body>
  <div class="og-image">
    <div class="decorative-dot"></div>

    <div class="content">
      <div class="logo">RBK Strategies</div>
      <h1 class="headline">Operations, Finance<br>& Tech Consulting</h1>
      <p class="subheadline">Strategic guidance for growing businesses</p>
    </div>

    <div class="accent-bar"></div>
  </div>
</body>
</html>
