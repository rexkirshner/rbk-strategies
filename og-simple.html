<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { width: 1200px; height: 630px; margin: 0; padding: 0; overflow: hidden; }
body {
  background: linear-gradient(135deg, #0D1E35 0%, #1A2F4A 50%, #2D7DD2 100%);
  font-family: 'Inter', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 80px 100px;
}
.card { text-align: left; }
h1 { font-size: 48px; font-weight: 800; color: white; margin-bottom: 40px; letter-spacing: -0.02em; }
h2 { font-size: 64px; font-weight: 800; color: white; line-height: 1.1; margin-bottom: 24px; letter-spacing: -0.03em; }
p { font-size: 32px; font-weight: 500; color: rgba(255,255,255,0.9); }
</style>
</head>
<body>
<div class="card">
<h1>RBK Strategies</h1>
<h2>Operations, Finance<br>& Tech Consulting</h2>
<p>Strategic guidance for growing businesses</p>
</div>
</body>
</html>
